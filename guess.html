<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Guess the Number</title>

<style>
body {
  background: #0f1226;
  color: white;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 60px;
}

h1 { color: #00ffcc; }

#game {
  background: #1e223f;
  padding: 25px;
  border-radius: 12px;
  width: min(90vw, 350px);
  text-align: center;
  box-shadow: 0 0 20px #000;
}

input {
  width: 100%;
  padding: 10px;
  font-size: 1.1em;
  margin: 10px 0;
  border-radius: 6px;
  border: none;
  text-align: center;
}

button {
  padding: 10px 25px;
  font-size: 1em;
  font-weight: bold;
  border: none;
  border-radius: 6px;
  background: #00ffcc;
  cursor: pointer;
}

button:hover { background: #00d9aa; }

#message {
  margin-top: 15px;
  font-size: 1.1em;
}

#timer {
  margin-top: 10px;
  color: #ffeb3b;
  font-weight: bold;
}

#congrats {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #00ffcc;
  color: #000;
  padding: 30px 40px;
  border-radius: 15px;
  font-size: 1.3em;
  text-align: center;
  display: none;
  box-shadow: 0 0 25px #00ffcc;
}

#next-game-btn {
  margin-top: 15px;
  padding: 10px 20px;
  font-size: 1em;
  border-radius: 6px;
  border: none;
  cursor: pointer;
  background: #ff9800;
}

#next-game-btn:hover { background: #e68900; }
</style>
</head>

<body>

<h1>Guess the Number üî¢</h1>

<div id="game">
  <p>Guess a number between <b>1</b> and <b>1,000,000</b></p>
  <input type="number" id="guess" placeholder="Enter your guess" />
  <button onclick="checkGuess()">Guess</button>

  <div id="message"></div>
  <div id="timer">Time: 05:00</div>
</div>

<div id="congrats"></div>

<script>
let target = Math.floor(Math.random() * 1000000) + 1;
let attempts = 0;

/* Timer */
let timeLeft = 7; // 5 minutes in seconds
let timerStarted = false;
let timerInterval = null;

function startTimer() {
  if (timerStarted) return;
  timerStarted = true;

  timerInterval = setInterval(() => {
    timeLeft--;
    updateTimer();

    if (timeLeft <= 0) {
      clearInterval(timerInterval);
      endGameByTimeout();
    }
  }, 1000);
}

function updateTimer() {
  const min = String(Math.floor(timeLeft / 60)).padStart(2, '0');
  const sec = String(timeLeft % 60).padStart(2, '0');
  document.getElementById("timer").textContent = `Time: ${min}:${sec}`;
}

function checkGuess() {
  const input = document.getElementById("guess");
  const guess = Number(input.value);

  if (!guess || guess < 1 || guess > 1000000) {
    document.getElementById("message").textContent = "‚ö† Enter a valid number!";
    return;
  }

  if (attempts === 0) startTimer();
  attempts++;

  if (guess < target) {
    document.getElementById("message").textContent = "üîº Go Higher";
  } else if (guess > target) {
    document.getElementById("message").textContent = "üîΩ Go Lower";
  } else {
    clearInterval(timerInterval);
    showCongrats(
      `üéâ Congratulations!<br>
       Number: <b>${target}</b><br>
       Attempts: <b>${attempts}</b><br>
       Time left: <b>${document.getElementById("timer").textContent.replace("Time: ","")}</b>`
    );
  }

  input.value = "";
  input.focus();
}

function endGameByTimeout() {
  showCongrats(
    `‚è∞ Time's up!<br>
     You couldn't guess the number.<br>
     The correct number was: <b>${target}</b><br>
     Attempts: <b>${attempts}</b>`
  );
}

function showCongrats(text) {
  const box = document.getElementById("congrats");
  box.innerHTML =
    text +
    `<br><button id="next-game-btn" onclick="goToNextGame()">Next Game ‚ñ∂</button>`;
  box.style.display = "block";
}

function goToNextGame() {
  window.location.href = "knight.html";
}
</script>

</body>
</html>
